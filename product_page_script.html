<div id="custom_options_form">
  <label>Enter your custom text: </label> 
  <input placeholder="Line 1" type="text" name="line1"> 
  <input placeholder="Line 2" type="text" name="line2"> 
  <input placeholder="Line 3" type="text" name="line3"> 
  <input placeholder="Line 4" type="text" name="line4"> 
  <br>

Choose a font color:
<br>
  <label class="cod_clickable non-selectable" id="black_color" for="radio_black">
    <input id="radio_black" type="radio" name="text-color" value="black" checked> 
    Black 
  </label>
  <label class="cod_clickable non-selectable" id="navy_color" for="radio_navy">
    <input id="radio_navy" type="radio" name="text-color" value="navy"> 
    Navy 
  </label>
  <label class="cod_clickable non-selectable" id="brown_color" for="radio_brown">
    <input id="radio_brown" type="radio" name="text-color" value="brown"> 
    Brown 
  </label>
  <br> 

  <label for="fonts">Choose a font:
    <select id="fonts" name="fonts">
      <option id="font_b" value="bernhard" name="fonts">BERNHARD</option>
      <option id="font_gab" value="gabriola">Gabriola</option>
      <option id="font_gar" value="garamond">Garmond</option>
      <option id="font_shell" value="shelley_allegro">Shelly Allegro</option>
    </select>
  </label>

  
  Choose an alignment color:
  <br>
  <label id="right_right" class="cod_clickable non-selectable"  for="radio_rr">
    <input id="radio_rr" type="radio" name="alignment" value="right_right"> 
  </label>
  <label id="right_left" class="cod_clickable non-selectable"  for="radio_rl">
    <input id="radio_rl" type="radio" name="alignment" value="right_left"> 
  </label>
  <label id="bottom" class="cod_clickable non-selectable" id="top" for="radio_t">
    <input id="radio_t" type="radio" name="alignment" value="top"> 
  </label>
  <label id="top" class="cod_clickable non-selectable"  for="radio_b">
    <input id="radio_b" type="radio" name="alignment" value="bottom"> 
  </label>
  <br>
  <button id="show_preview" class="btn btn--full btn--primary"> Show Preview </button>
</div>
